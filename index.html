<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      defer
    ></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=play_arrow"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"
      defer
    ></script>
    <script src="script.js" defer></script>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=home"
    />
    <title>Naomi ❤</title>
    <style type="text/tailwindcss">
      @theme {
        --color-clifford: #ffb347;
        --background-color: #ffc2c7;
        --love-color: #8f0a1d;
        --love-color-light: #b01729;
        --black: #2d2d2d;
      }
    </style>
  </head>
  <div
    id="loader"
    class="fixed inset-0 flex flex-col items-center justify-center bg-pink-50 bg-opacity-90 z-50 transition-opacity duration-500 ease-out"
  >
    <div
      class="loader-spinner border-8 border-pink-100 border-t-8 border-t-pink-500 rounded-full w-16 h-16 animate-spin"
    ></div>
    <p class="greatVibe text-7xl text-pink-700 cursor-pointer">Naomi ❤</p>
    <p class="text-sm text-pink-700">A Love Written in the Stars</p>
  </div>

  <div>
    <!-- display modal -->
    <div
      class="bg-black/40 absolute top-0 w-screen h-[101svh] z-40 backdrop-blur-lg "
      id="modelContainer"
    >
      <div class="relative" id="closeModal">
        <!-- img spot -->
        <div class="flex justify-center items-center p-2 relative">
          <div class="absolute top-[15px] right-[28rem]">
            <p class="rounded border-r-3 border-b-3 hover:border-[#ff1493] p-2">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="24px"
                viewBox="0 -960 960 960"
                width="24px"
                fill="#ffffff"
              >
                <path
                  d="m336-280 144-144 144 144 56-56-144-144 144-144-56-56-144 144-144-144-56 56 144 144-144 144 56 56ZM480-80q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z"
                />
              </svg>
            </p>
          </div>
          <img
            src="./Aderogba Val (1).png"
            alt="img"
            class="w-[33rem] h-full"
          />
        </div>
      </div>
    </div>
  </div>
  <body class="h-[101svh] w-screen">
    <section class="mt-4 lg:mx-8 mx-2">
      <nav class="flex justify-between mt-5">
        <div class="greatVibe text-4xl font-bold cursor-pointer">
          <a href="/">Naomi ❤</a>
        </div>
        <div class="rounded-sm p-2 cursor-pointer">
          <span class="material-symbols-outlined"> home </span>
        </div>
      </nav>
      <div class="flex justify-between items-center lg:flex-row flex-col mt-3">
        <div class="my-3 flex justify-center flex-col items-center flex-grow">
          <h1
            class="lg:text-[8rem] greatVibe lg:leading-24 text-center text-pretty text-[4.5rem]"
          >
            This One’s for You <br />
            <span>Ewatomi</span>
          </h1>

          <p class="w-[30rem] lg:my-6 my-3 text-sm text-center">
            Every heartbeat of mine echoes your name. Every sunrise reminds me
            of your warmth. This Valentine’s, I celebrate us.
          </p>
          <p
            class="text-xs rounded-full border-r-3 border-b-3 hover:border-r-3 hover:border-b-3 hover:border-[#2d2d2d] p-2 hover:scale-110"
          >
            Read My Love Letter ❤
          </p>
        </div>

        <div class="flex flex-col">
          <div class="h-fit">
            <!-- Bento Grid -->
            <div class="relative w-[600px] h-[600px] mx-auto">
              <!-- Main Heart SVG with Image -->
              <svg viewBox="0 0 500 500" class="w-full h-full">
                <defs>
                  <!-- Heart-shaped clipPath -->
                  <clipPath id="heart-clip">
                    <path
                      d="M250,91.4C181.5-39.3,21.7,14,21.7,126.5c0,63.3,56,130.8,228.3,234c172.3-103.2,228.3-170.7,228.3-234C478.3,14,318.5-39.3,250,91.4z"
                      fill="none"
                      stroke="none"
                    />
                  </clipPath>
                </defs>

                <!-- Single image covering entire heart -->
                <g clip-path="url(#heart-clip)">
                  <image
                    href="5.jpg"
                    x="0"
                    y="-50"
                    width="500"
                    height="500"
                    preserveAspectRatio="xMidYMid slice"
                  />
                </g>
              </svg>

              <!-- Smaller Love SVGs Around the Main Heart -->
              <svg
                viewBox="0 0 500 500"
                class="absolute w-24 h-24 top-0 left-0 transform -translate-x-1/2 -translate-y-1/2"
              >
                <path
                  d="M50,18.3C36.3-7.9,4.3,2.8,4.3,25.3c0,12.7,11.2,26.2,45.7,46.8c34.5-20.6,45.7-34.1,45.7-46.8c0-22.5-31.9-33.2-45.7-2.8z"
                  fill="#ff1493"
                />
              </svg>

              <svg
                viewBox="0 0 500 500"
                class="absolute w-24 h-24 top-0 right-0 transform translate-x-1/2 -translate-y-1/2"
              >
                <path
                  d="M50,18.3C36.3-7.9,4.3,2.8,4.3,25.3c0,12.7,11.2,26.2,45.7,46.8c34.5-20.6,45.7-34.1,45.7-46.8c0-22.5-31.9-33.2-45.7-2.8z"
                  fill="#ff1493"
                />
              </svg>

              <svg
                viewBox="0 0 500 500"
                class="absolute w-24 h-24 bottom-0 left-0 transform -translate-x-1/2 translate-y-1/2"
              >
                <path
                  d="M50,18.3C36.3-7.9,4.3,2.8,4.3,25.3c0,12.7,11.2,26.2,45.7,46.8c34.5-20.6,45.7-34.1,45.7-46.8c0-22.5-31.9-33.2-45.7-2.8z"
                  fill="#ff1493"
                />
              </svg>

              <svg
                viewBox="0 0 500 500"
                class="absolute w-24 h-24 bottom-0 right-0 transform translate-x-1/2 translate-y-1/2"
              >
                <path
                  d="M50,18.3C36.3-7.9,4.3,2.8,4.3,25.3c0,12.7,11.2,26.2,45.7,46.8c34.5-20.6,45.7-34.1,45.7-46.8c0-22.5-31.9-33.2-45.7-2.8z"
                  fill="#ff1493"
                />
              </svg>
            </div>
          </div>
        </div>
      </div>
      <!-- something -->
    </section>
    <!-- Audio Element -->
    <audio id="background-music" loop>
      <source src="audio.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>

    <!-- Play/Pause Button -->
    <button
      id="music-toggle"
      class="fixed bottom-4 right-4 p-3 bg-[#f73f57] text-white rounded-full shadow-lg hover:bg-[#8b0015] transition-colors cursor-pointer border-b-3"
    >
      <img src="play.svg" id="music-icon" class="cursor-pointer" />
    </button>
  </body>
</html>
